<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fighting Frames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Armata&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon-reel.png" />
  </head>
  <body>
    <div class="guess">
      <span id="highScore"></span> FIGHTING FRAMES
      <span id="score"></span>
    </div>
    <div class="instruct">Which movie has the highest IMDB user rating?</div>
    <div class="movieList"></div>
    <div class="loader"></div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="imdb-ratings">
          <h2><span id="imdbRating1"></span></h2>
          <div class="ratingBuffer">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;VS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
          <h2><span id="imdbRating2"></span></h2>
        </div>
        <div class="imdbPosters" id="idmbPosters">
          <img id="imdbPoster1" src="default_image_url" alt="Movie Poster 1" />
          <img id="imdbPoster2" src="default_image_url" alt="Movie Poster 2" />
        </div>
        <div id="right-wrong" style="background-color: black"></div>
        <div class="close-container">
          <span class="close" id="closeModal"></span>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button id="toggleChartsButton">MOVIE DETAILS</button>
    </div>
    <div class="movie-details">
      <div
        class="details-container-1"
        id="details-container-1"
        style="display: none"
      >
        <div id="movie-title-1" style="display: none"></div>
        <div
          class="movie-plot-content"
          id="movie-plot-1"
          style="display: none"
        ></div>
        <div id="movie-year-1" style="display: none"></div>
        <div id="movie-rated-1" style="display: none"></div>

        <div id="movie-released-1" style="display: none"></div>
        <div id="movie-runtime-1" style="display: none"></div>
        <div id="movie-genre-1" style="display: none"></div>
        <div id="movie-director-1" style="display: none"></div>
        <div id="movie-writer-1" style="display: none"></div>
        <div id="movie-actors-1" style="display: none"></div>
        <div id="movie-awards-1" style="display: none"></div>
      </div>
      <!-- separated -->
      <div
        class="details-container-2"
        id="details-container-2"
        style="display: none"
      >
        <div id="movie-title-2" style="display: none"></div>
        <div
          class="movie-plot-content"
          id="movie-plot-2"
          style="display: none"
        ></div>
        <div id="movie-year-2" style="display: none"></div>
        <div id="movie-rated-2" style="display: none"></div>
        <div id="movie-released-2" style="display: none"></div>
        <div id="movie-runtime-2" style="display: none"></div>
        <div id="movie-genre-2" style="display: none"></div>
        <div id="movie-director-2" style="display: none"></div>
        <div id="movie-writer-2" style="display: none"></div>
        <div id="movie-actors-2" style="display: none"></div>
        <div id="movie-awards-2" style="display: none"></div>
      </div>
    </div>

    <div class="movie-details-container"></div>
    <div class="main-bar-container">
      <div class="box-office-chart-container">
        <canvas id="box-office-chart" style="display: none"></canvas>
      </div>
      <div class="imdb-votes-chart-container">
        <canvas id="imdb-votes-chart" style="display: none"></canvas>
      </div>
    </div>

    <script src="./js/modal.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </body>
</html>
